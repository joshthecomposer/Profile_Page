<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Profile Page</title>
</head>
<body>
    <nav class="nav">
        <h1 class="logo">Profile</h1>
        <div class="navLinks">
            <p class="link"><a href="#">Home</a></p>
            <p class="link"><a href="#">My Profile</a></p>
            <p class="link"><a href="#">Find Connections</a></p>
        </div>
        <div class="button-container">
            <input type="button" class="button" value="Sign Out"/>
        </div>
    </nav>
    <main>
        <div class="col1">
            <div class="row1">
                <div class="userCardHeader">
                    <div class="userPic">
                    </div>
                </div>
                <div class="userInfo">
                    <h1>Jane Doe</h1>
                    <div class="location">
                        <img src="img/map-marker.png" alt="0" class="pip">
                        <h3>Seattle, WA</h3>
                    </div>
                    <div class="description">
                        <p>Developer | Engineer | Problem Solver</p>
                        <p>Master of shadows and the Internet!</p>
                    </div>
                    <div class="editProf">
                        <img src="img/gear.png" alt="0" class="gear">
                        <a href="#">edit profile</a>
                    </div>
                </div>
            </div>
            <div class="row2">Dream</div>
        </div>
        <div class="col2">
            <div class="row3">
                <div class="sidebox">
                    <div class="sidebarHeader">
                        <div class="numReqs"><h2>2</h2></div>
                        <h2>Connection Requests</h2>
                    </div>
                    <div class="sidebarContent">
                        <div class="sidebox">
                            <div class="otherUsers">
                                
                                <div class="sideNameContainer">
                                    <div class="profPic" id="todd"></div>
                                    <h3>Todd E</h3>
                                </div>
                                <div class="acceptButtonContainer">
                                    <img class= acceptButton src="img/accept-circle.png" alt="">
                                    <img class="acceptButton" src="img/close-circle.png" alt="">
                                </div>
                            </div>
                            <div class="otherUsers">
                                <div class="sideNameContainer">
                                    <div class="profPic" id="phil"></div>
                                    <h3>Phil K</h3>
                                </div>
                                <div class="acceptButtonContainer">
                                    <img class= acceptButton src="img/accept-circle.png" alt="">
                                    <img class="acceptButton" src="img/close-circle.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row4">
                <div class="sidebox">
                    <div class="sidebarHeader">
                        <div class="numCons"><h2>500+</h2></div>
                        <h2>Your Connections</h2>
                    </div>
                    <div class="sidebarContent">
                        <div class="sidebox">
                            <div class="otherUsers">
                                <div class="sideNameContainer">
                                    <div class="profPic" id="adrien"></div>
                                    <h3>Adrien D</h3>
                                </div>
                                <div class="acceptButtonContainer">
                                    <img class= acceptButton src="img/accept-circle.png" alt="">
                                    <img class="acceptButton" src="img/close-circle.png" alt="">
                                </div>
                            </div>
                            <div class="otherUsers">
                                <div class="sideNameContainer">
                                    <div class="profPic" id="anne"></div>
                                    <h3>Annne J</h3>
                                </div>
                                <div class="acceptButtonContainer">
                                    <img class= acceptButton src="img/accept-circle.png" alt="">
                                    <img class="acceptButton" src="img/close-circle.png" alt="">
                                </div>
                            </div>
                            <div class="otherUsers">
                                <div class="sideNameContainer">
                                    <div class="profPic" id="alayne"></div>
                                    <h3>Alayne T</h3>
                                </div>
                                <div class="acceptButtonContainer">
                                    <img class= acceptButton src="img/accept-circle.png" alt="">
                                    <img class="acceptButton" src="img/close-circle.png" alt="">
                                </div>
                            </div>
                            <div class="otherUsers">
                                <div class="sideNameContainer">
                                    <div class="profPic" id="arry"></div>
                                    <h3>Arry Y</h3>
                                </div>
                                <div class="acceptButtonContainer">
                                    <img class= acceptButton src="img/accept-circle.png" alt="">
                                    <img class="acceptButton" src="img/close-circle.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
